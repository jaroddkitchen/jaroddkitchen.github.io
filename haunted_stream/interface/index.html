<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="The Haunted Stream Project">
	
	
	<!-- initializing custom controls -->
	

    <!-- importing videojs -->	
	<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>	
	<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    <!-- importing the styling -->
	<link rel="stylesheet" href="https://vjs.zencdn.net/7.8.4/video-js.css" />	
	<link rel="stylesheet" type="text/css" href="./css/video_controls.css" />	
	
	<!-- importing responsive voice -->	
	<!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=lxcndNc5"></script> -->
	
	 <!-- importing the jQuery library  -->
    <script src="./js/jquery.min.js"></script>
    
	<!-- importing my own javascript files -->
    <script src="./js/chatbox.js"></script>	
	
	<!-- importing my own style -->
    <link rel="stylesheet" type="text/css" href="./css/chatbox.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
	
	<!-- <style data-styled="" data-styled-version="7.8.4">	 -->
	
	<style data-styled="" data-styled-version="4.4.1">
	#my-video, .video-js, .vjs-default-skin, .vjs-hd
	{
	  position: absolute;
	  left: 0; 
	  bottom: 0;
	  min-width: 100%; 
	  min-height: 100%;
	  width: 100%; 
	  height: 100%;	  
	}	
	</style>
	
</head>

<body onload="init()">
	<div id="videoframe">
	<video
		id="my-video"
		class="video-js vjs-default-skin vjs-hd mainvideo"
		poster="../img/art/svg/bootoob_poster.png"
		data-setup='{ "controls": true, "loop": true, "inactivityTimeout": 0}'
	>
    <source src="https://video.wixstatic.com/video/bde2cd_fb6fbe2bce7249969ee1ea57b2288668/720p/mp4/file.mp4" type="video/mp4" />
    <!-- <source autoplay src="MY_VIDEO.webm" type="video/webm" /> -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
	</video>		
    </div>

	<div id="webcamframe">
	<video id="webcam-video" loop muted>
    <source src="https://video.wixstatic.com/video/bde2cd_f447f30577a74aba829138597bb3f323/720p/mp4/file.mp4" type="video/mp4" />
	</video>		
    </div>
	
	<div id="timer-text">
		<div id="timer-header">time elapsed:</div>
		<div id="timer"></div>	
	</div>		
	<div id="control-row">
		<div id="control-panel">
			<div id="input">		
				<button id="settingsButton" onclick="toggleMenu();" style="background-color: rgb(100, 65, 164);" name="settings" class="dirButton">settings</button>			
			</div>
		</div>		
    </div>
    <div id="chat" style="display: none;">
		<div id="abovechat">
			<div id="channelname">
			</div>
		</div>		
		<div id="chatoverlay-front">
			<img src="../img/art/svg/vamp_front.png" draggable="false" width="80%"></img> 
		</div>	
		<div id="chattext" class="container y-scroll y-mandatory"></div>
		<div id="chatoverlay-back">
			<img src="../img/art/svg/vamp_back.png" draggable="false" width="80%"></img> 
		</div>		
		<div id="belowchat">
			<div id="input">
				<form onsubmit="return false">
					<input type="text" id="textfield" autocomplete="off" placeholder="send a message" style="background-color: rgb(20, 20, 20); color: white;">
					<input type="submit" id="chatButton" onclick="chat()" value="Chat" onkeypress="checkForEnter(event)">
				</form>
			</div>		
		</div>		
	</div>
	<div id="notchat">
		<div id="responsebox"></div>
		<div id="voicebox">
			<div id="speechbox"></div>
		</div>
		</div>
		<div id="cameraiconbox">
			<img id="cameraButton1" name="0" src="../img/art/svg/camera_off.svg" height="100%" onclick="toggleCamera(name);" class="cameraIconButton shadow">
			<img id="cameraButton2" name="1" src="../img/art/svg/camera_off.svg" height="100%" onclick="toggleCamera(name);" class="cameraIconButton shadow ">
			<img id="cameraButton3" name="2" src="../img/art/svg/camera_off.svg" height="100%" onclick="toggleCamera(name);" class="cameraIconButton shadow ">
		</div>

			<button id="cameraButton1" value="0" onclick="toggleCamera(value);" class="cameraIconButton">
			<img id="cameraButton1" src="../img/art/svg/camera_off.svg" height="100%">
			</button>
			<button id="cameraButton2" value="1" onclick="toggleCamera(value);" class="cameraIconButton" height="100%">
			<img id="cameraButton2" src="../img/art/svg/camera_off.svg" height="100%">
			</button>
			<button id="cameraButton3" value="2" onclick="toggleCamera(value);" class="cameraIconButton" height="100%">
			<img id="cameraButton3" src="../img/art/svg/camera_off.svg" height="100%">
			</button>
		</div> -->

			<button id="cameraButton1" value="0" onclick="toggleCamera(value);" style="background-color: rgb(100, 65, 164);" name="camera1" class="cameraButton">CAM 1</button>
			<button type=image" id="cameraButton2" value="1" onclick="toggleCamera(value);" style="background-color: rgb(100, 65, 164);" name="camera2" class="cameraButton">CAM 2</button>
			<button type=image" id="cameraButton3" value="2" onclick="toggleCamera(value);" style="background-color: rgb(100, 65, 164);" name="camera3" class="cameraButton">CAM 3</button>		
		</div> -->		
	</div>
</body>
</html>
