	<style data-styled="" data-styled-version="4.4.1">
	#main-video, .video-js, .vjs-default-skin, .vjs-hd
	{
	  position: absolute;
	  left: 0; 
	  bottom: 0;
	  min-width: 100%; 
	  min-height: 100%;
	  width: 100%; 
	  height: 100%;	  
	}

		class="video-js vjs-default-skin vjs-hd mainvideo"
		poster="../img/art/svg/bootoob_poster.png"
		data-setup='{ "controls": true, "loop": true, "inactivityTimeout": 0}'
	>
    <source src="https://video.wixstatic.com/video/bde2cd_fb6fbe2bce7249969ee1ea57b2288668/720p/mp4/file.mp4" type="video/mp4" />

      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
	</video>

    </div>

		</div>
