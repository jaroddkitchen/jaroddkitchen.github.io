<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="A chatbox that automatically generates comments.">
	
	<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>	
	<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	
    
    <!-- importing the styling -->
	<link rel="stylesheet" href="https://vjs.zencdn.net/7.8.4/video-js.css" />	
	
	 <!-- importing the jQuery library  -->
    <script src="./js/jquery.min.js"></script>
    <!-- importing my own javascript file -->
    <script src="./js/chatbox.js"></script>
	
	<!-- importing my own style -->
    <link rel="stylesheet" type="text/css" href="./css/chatbox.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
	
	<style data-styled="" data-styled-version="4.4.1">
	
	video, #my-video, .video-js, .vjs-default-skin
	{
	  position: absolute;
	  right: 0; 
	  bottom: 0;
	  min-width: 100%; 
	  min-height: 100%;
	  width: auto; 
	  height: auto;
	}
	</style>
	
</head>

<body onload="init()">
	<div id="videoframe" class="video-js vjs-default-skin video-js-responsive-container vjs-hd">
	<video
		id="my-video"
		class="video-js vjs-default-skin video-js-responsive-container vjs-hd"
		width: "100%"; 
		height: "100%";		
		preload="auto";
		responsive="true";
		fluid="true";
		controls
	>
    <source autoplay src="https://video.wixstatic.com/video/bde2cd_f5edd6eb29f64d689a3c9cbaae834870/1080p/mp4/file.mp4" type="video/mp4" />
    <!-- <source autoplay src="MY_VIDEO.webm" type="video/webm" /> -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
	</video>
    </div>

	<div id="control-row">
		<div id="control-panel">
			<div id="input">		
				<button id="settingsButton" onclick="toggleMenu();" style="background-color: rgb(100, 65, 164);" name="settings" class="dirButton">settings</button>
				<button id="videoctrlButton" onclick="toggleMenu();" style="background-color: rgb(100, 65, 164);" name="videoctrl" class="dirButton">video control</button>
				<div id="timer-text">
					<div id="timer"></div>
				</div>			
			</div>
		</div>		
    </div>
    <div id="chat">
		<div id="abovechat">
			<div id="channelname">
			</div>
		</div>
		<div id="chatoverlay-front">
			<img src="../art/svg/vamp_front.png" draggable="false" width="250"></img> 
		</div>	
		<div id="chattext" class="container y-scroll y-mandatory"></div>
		<div id="chatoverlay-back">
			<img src="../art/svg/vamp_back.svg" draggable="false" width="250"></img> 
		</div>		
		<div id="belowchat">
			<div id="input">
				<form onsubmit="return false">
					<input type="text" id="textfield" placeholder="send a message" style="background-color: rgb(20, 20, 20); color: white;">
					<input type="submit" id="chatButton" onclick="chat()" value="Chat" onkeypress="checkForEnter(event)">
					<!-- <button id="change">change video</button> -->
					<!-- <script src="./js/video_controls.js"></script>						 -->
				</form>
			</div>
		</div>
	</div>
</body>
</html>
