<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <meta name="description" content="A chatbox that automatically generates comments.">
    
    
    <!-- importing the jQuery library  -->
    <script src="./Autochat_files/jquery.min.js.download"></script>
    <!-- importing my own javascript file -->
    <script src="./Autochat_files/chatbox.js.download"></script>
    
    <!-- importing the styling -->
    <link rel="stylesheet" type="text/css" href="./Autochat_files/chatbox.css">

<title>Autochat</title>
<link rel="stylesheet" href="./Autochat_files/css" media="all"><link rel="stylesheet" href="./Autochat_files/css" media="all"><style data-styled="" data-styled-version="4.4.1"></style></head>

<!-- <div id="video-placeholder"></div> -->
<script src="https://www.youtube.com/iframe_api"></script>

<body onload="init()">
   
    <div id="notchat">
        <form onsubmit="return false">
            <input type="text" id="youtubelink" placeholder="insert full youtube URL here">
            
            <input type="submit" id="videoButton" onclick="getVideo()" value="get video" onkeypress="checkForEnter(event)">
        </form>
    </div>
    

<!--     <div id="video-placeholder">
        
        <form onsubmit="return false">
            <input type="text" id="youtubelink" placeholder="insert full youtube URL here">
            
            <input type="submit" id="videoButton" onclick="getVideo()" value="get video" onkeypress="checkForEnter(event)">
        </form>
    </div> -->
    
    
    <div id="chat" style="color: white; background-color: rgb(30, 30, 30);">
        
        <div id="aboveinput">
            <div id="abovechat">
                <p id="channelname" onclick="changeChannel()">BooTooB</p>
            </div>
        
            <div id="chattext" class="dark"></div>
        </div>
        
        <div id="input">
            <form onsubmit="return false">
                <input type="text" id="textfield" placeholder="send a message" style="background-color: rgb(20, 20, 20); color: white;">
                <input type="submit" id="chatButton" onclick="chat()" value="Chat" onkeypress="checkForEnter(event)">
            </form>
			
            <button id="settingsButton" onclick="toggleSettings()" style="background-color: rgb(100, 65, 164);">settings</button>
            
        </div>
	</div>

</body><div class="notranslate" style="position: absolute; top: 0; right:0;" id="vd-root-d19608294"></div></html>
